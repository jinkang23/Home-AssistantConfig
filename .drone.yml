---
kind: pipeline
name: upgrade

depends_on:
  - validate
  - test-hass-latest
  - test-hass-rc
  - test-hass-dev

trigger:
  branch:
    - master
  event:
    exclude:
      - pull_request

steps:
  - name: upgrade to hass-latest
    image: appleboy/drone-ssh
    settings:
      host:
        - '172.16.40.20'
      username: root
      key:
        from_secret: ssh_key
      port: 22
      script:
        - source '/etc/profile.d/homeassistant.sh' # <-- https://github.com/hassio-addons/addon-ssh/issues/115
        - echo "Updating Home Assistant Core"
        - echo "current core is $(ha core info | grep ^version:)"
        - ha core update
        - echo "updated core is $(ha core info | grep ^version:)"
        - echo "Updating Home Assistant Supervisor"
        - echo "current supervisor is $(ha supervisor info | grep ^version:)"
        - ha supervisor update
        - echo "updated supervisor is $(ha supervisor info | grep ^version:)"

---
kind: pipeline
name: deploy

depends_on:
  - validate
  - test-hass-latest
  - test-hass-rc
  - test-hass-dev
  - upgrade

trigger:
  branch:
    - master
  event:
    exclude:
      - pull_request

steps:
  - name: git pull
    image: appleboy/drone-ssh
    settings:
      host:
        - '172.16.40.20'
      username: root
      key:
        from_secret: ssh_key
      port: 22
      script:
        - cd ~/config
        - git fetch
        - git reset --hard origin/master

  - name: restart
    image: appleboy/drone-ssh
    settings:
      host:
        - '172.16.40.20'
      username: root
      key:
        from_secret: ssh_key
      port: 22
      script:
        - source '/etc/profile.d/homeassistant.sh' # <-- https://github.com/hassio-addons/addon-ssh/issues/115
        - echo "restarting home assistant"
        - ha core restart

