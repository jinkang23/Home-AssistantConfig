---
kind: pipeline
name: validate

trigger:
  branch:
    - master
    - develop
  event:
    exclude:
      - pull_request

steps:
  - name: yamllint
    image: cytopia/yamllint:latest
    commands:
      - yamllint .
  - name: jsonlint
    image: sahsu/docker-jsonlint
    commands:
      - jsonlint --version || true
      - |
        for file in $(find . -type f -name "*.json" -path "mysensors.json" -prune); do
            if ! jsonlint -q $file; then
            export FAILED=1
            else
            echo "$file OK"
            fi
        done
        if [ "${FAILED}" = "1" ]; then
            exit 1
        fi
  - name: pylint
    image: cytopia/pylint:latest
    commands:
      - pylint ./python_scripts/*.py


---
kind: pipeline
name: test-hass-latest

trigger:
  branch:
    - master
    - develop
  event:
    exclude:
      - pull_request

steps:
  - name: stage files
    image: alpine:latest
    commands:
      -  mv fake_secrets.yaml secrets.yaml
  - name: hass-latest
    image: homeassistant/home-assistant:latest
    pull: if-not-exists
    commands:
      # - mv fake_secrets.yaml secrets.yaml
      - python -m homeassistant --script check_config --info all --config .


